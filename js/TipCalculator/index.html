<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<Style>
    .color-changing-text {
    animation: colorChange 10s infinite;
}

@keyframes colorChange {
    0% { background-color: #3633ff; color: white; }
    25% { background-color: #0c1dbb; color: black; }
    50% { background-color: #5733ff; color: white; }
    75% { background-color: #063285; color: black; }
    100% { background-color: #1764c9; color: white; }
}
</Style>
    
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-content-center mt-5 ">
        <div class="border border-1 border-grey text-white pb-5 bg-secondary bg-opacity-75 justify-content-between rounded shadow" >
        <h1 class="color-changing-text p-3  border-bottom-0 border-1 border-grey shadow rounded text-center">Welcome to Tip Calculator</h1>
            <h3 class="px-3 mt-5 text-center">What was the total bill? <p class="text-dark" id="bill"> </p></h3>
            <h3 class="px-3 text-center">How Many people to split the bill? <p class="text-dark text-center" id="split"> </p></h3>
            <h3 class="px-3 text-center">What percentage tip would you like to give? 10, 12, or 15? <p class="text-dark text-center" id="tip"> </p></h3>
            <h3 class="px-3 mt-4 text-center">Total Bill of each person:  <p class="text-dark" id="totalBill"> </p></h3>
        </div>
    </div>
<script src="./app2.js"></script>
</body>
</html>
