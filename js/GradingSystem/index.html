<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <Style>
        .color-changing-text {
        animation: colorChange 10s infinite;
    }
    
    @keyframes colorChange {
        0% { background-color: #3633ff; color: white; }
        25% { background-color: #0c1dbb; color: black; }
        50% { background-color: #5733ff; color: white; }
        75% { background-color: #063285; color: black; }
        100% { background-color: #1764c9; color: white; }
    }
    </Style>
</head>
<body class="m-5 ">
    <Div class=" bg-dark bg-opacity-25 text-center m-5 py-2">
        <h1 class="border border-4 border-black color-changing-text py-2">Grading System</h1>
    <Div>
        <h2> Student Name
            <p Class="fw-bold" id="studentName"> </p>
        </h2>
    </Div>
    <div>
        <h2>Grade
            <p class="fw-bold" id="studentgrade"></p>
        </h2>   
    </div>
    <div>
        <h2>Grade Category
            <p class="fw-bold" id="finalGrade"> </p>
        </h2>
    </div>
    </Div>
    
    <script src="../GradingSystem/app3.js"></script>

</body>
</html>
